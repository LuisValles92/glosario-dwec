<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cookies_05 - Ver nombres y valores de las cookies</title>
</head>

<body>
    <h1>cookies_05 - Ver nombres y valores de las cookies</h1>
    <hr />
    <button onclick="verNombresYValoresDeLasCookies();">Ver nombres y valores de las cookies</button>

    <script type="text/javascript">
        function verNombresYValoresDeLasCookies() {
            var listaCookies = document.cookie.split(';');
            var nombresCookies = "";
            var valoresCookies = "";
            for (var i = 0; i < listaCookies.length; i++) {
                nombresCookies += '\n' + listaCookies[i].split('=')[0].trim();
                valoresCookies += '\n' + listaCookies[i].split('=')[1].trim();
            }
            alert(nombresCookies);
            alert(valoresCookies);
        }
    </script>
</body>

</html>
