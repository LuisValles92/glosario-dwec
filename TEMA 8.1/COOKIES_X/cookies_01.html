<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cookies_01 - Creación de cookies</title>
</head>

<body>
    <h1>cookies_01 - Creación de cookies</h1>
    <h2>Ver Application - Cookies</h2>
    <h3>Modificar una cookie es lo mismo que establecer una cookie</h3>
    <h4>Si no se incluye el parámetro dias o este es 0 se establece una cookie de sesión</h4>
    <hr />
    <button onclick="establecerCookies();">Establecer cookies</button>

    <script type="text/javascript">
        function establecerCookies() {
            establecerUnaCookie('calle', 'morena', 3); //DURARERA
            establecerUnaCookie('color', 'blanco'); //SESIÓN
            establecerUnaCookie('nota', '6', 0); //SESIÓN
            alert("Acaban de ser establecidas las cookies con nombre: calle, color y nota");
        }

        function establecerUnaCookie(nombre, valor, dias = 0) {
            var cadena = "";
            if (dias > 0) {
                var fecha = new Date();
                fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
                var expires = "expires=" + fecha.toUTCString();
                cadena = nombre + "=" + valor + ";" + expires; //DURARERA
            } else {
                cadena = nombre + "=" + valor; //SESIÓN
            }
            document.cookie = cadena;
        }
    </script>
</body>

</html>
