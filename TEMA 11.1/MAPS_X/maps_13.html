<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_13 - Google Maps - Modificación de datos</title>
    <style type="text/css">
        #mapa {
            height: 400px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>maps_13 - Google Maps - Modificación de datos</h1>
    <hr />
    <div id="mapa"></div>
    <hr /> Zoom

    <br /> -
    <input type="range" id="rango" name="rango" min="0" max="21" onchange="cambiarZoom();" />+

    <br /><br />

    <input type="checkbox" id="tipo" name="tipo" onchange="cambiarTipo();" />Satélite

    <br /><br />

    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        var mapaRibera;

        function mifuncion() {
            mapaRibera = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                zoom: 18,
                zoomControl: false
            });

            var marker1 = new google.maps.Marker({
                position: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                map: mapaRibera,
                title: 'IES Ribera de Castilla',
            });

            var centro = {
                lat: 42.6644,
                lng: -4.723201
            };

            mapaRibera.setCenter(centro);

            mapaRibera.setZoom(8);

            mapaRibera.setOptions({
                center: centro,
                zoom: 10
            });

        }

        function cambiarZoom() {
            mapaRibera.setZoom(parseInt(document.getElementById("rango").value));
        }

        function cambiarTipo() {
            if (document.getElementById("tipo").checked) {
                mapaRibera.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            } else {
                mapaRibera.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            }
        }

        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + apikeypersonal + '&callback=mifuncion"><\/script>');
    </script>

    <!-- <script async defer

		</script> -->
</body>

</html>
