<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_17 - Google Maps - Poner marca o centrar el mapa al hacer click</title>
    <style type="text/css">
        #mapa {
            height: 400px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>maps_17 - Google Maps - Poner marca o centrar el mapa al hacer click</h1>
    <hr />
    <div id="mapa"></div>
    <hr />

    <input type="radio" name="accion" id="accion_marcar" value="marcar" />Poner marcador
    <br />
    <input type="radio" name="accion" id="accion_centrar" value="centrar" />Centrar mapa

    <hr />

    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        var i = 1;

        function mifuncion() {
            mapa = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                zoom: 7
            });

            mapa.addListener("click", function(pEvento) {

                if (document.getElementById("accion_centrar").checked) {
                    mapa.setCenter(pEvento.latLng);
                }

                if (document.getElementById("accion_marcar").checked) {
                    var marcador = new google.maps.Marker({
                        position: pEvento.latLng,
                        map: mapa,
                        title: "Marca" + parseInt(i++)
                    });
                }

            });
        }

        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + apikeypersonal + '&callback=mifuncion"><\/script>');
    </script>

</body>

</html>
