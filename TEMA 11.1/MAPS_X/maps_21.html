<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_21 - Google Maps - Poner marcas y ventanas de información</title>
    <style type="text/css">
        #mapa {
            height: 400px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>maps_21 - Google Maps - Poner marcas y ventanas de información</h1>
    <hr />
    <div id="mapa"></div>
    <hr />
    <br /> Escribe código HTML que irá en la ventana de información
    <br />
    <textarea id="textoVentana" cols="80" rows="5" style="display:block"></textarea>

    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        var mapa;

        function ponermarca(latLng, map) {
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });

            var texto = document.getElementById("textoVentana").value;
            var ventana = new google.maps.InfoWindow({
                content: texto
            });

            marker.addListener('click', function() {
                ventana.open(mapa, marker);
            });
        }

        function mifuncion() {
            mapa = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                zoom: 10
            });

            mapa.addListener("click", function(e) {
                ponermarca(e.latLng, mapa);
            });
        }

        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + apikeypersonal + '&callback=mifuncion"><\/script>');
    </script>

</body>

</html>
