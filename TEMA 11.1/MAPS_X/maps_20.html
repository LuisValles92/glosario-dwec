<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_20 - Google Maps - Street View</title>
    <style type="text/css">
        #mapa,
        #calle {
            float: left;
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>maps_20 - Google Maps - Street View</h1>
    <hr />

    <div id="mapa"></div>
    <div id="calle"></div>

    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        function mifuncion() {
            var mapa = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                zoom: 10
            });

            var vista = new google.maps.StreetViewPanorama(document.getElementById("calle"), {
                position: mapa.center,
                pov: {
                    heading: 20,
                    pitch: 4
                }
            });
            mapa.setStreetView(vista);
        }

        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + apikeypersonal + '&callback=mifuncion"><\/script>');
    </script>

    <!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?callback=mifuncion">
		</script> -->
</body>

</html>
