<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_02 - Google Static Maps - CENTER, ZOOM, SIZE, MAPTYPE</title>
</head>

<body>
    <h1>maps_02 - Google Static Maps - CENTER, ZOOM, SIZE, MAPTYPE</h1>
    <hr />

    <h2>CENTER (latitud,longitud), ZOOM, SIZE --> (Obligatorios)</h2>
    <div><img id="mapa1" /></div>
    <br /><br />

    <h2>CENTER como dirección</h2>
    <div><img id="mapa2" /></div>
    <br /><br />

    <h2>MAPTYPE</h2>
    <div><img id="mapa3" /></div>


    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        var latlon = "41.659327,-4.726683";

        //PARÁMETROS CENTER, ZOOM, SIZE
        var img_url = "https://maps.googleapis.com/maps/api/staticmap?key=" + apikeypersonal + "&center=" + latlon + "&zoom=17&size=640x480";
        document.getElementById("mapa1").setAttribute("src", img_url);


        //PARÁMETRO CENTER con ADDRESS
        var img_url = "https://maps.googleapis.com/maps/api/staticmap?key=" + apikeypersonal + "&center=Toledo,spain&zoom=13&size=640x480";
        document.getElementById("mapa2").setAttribute("src", img_url);


        //PARÁMETRO MAPTYPE: roadmap (por defecto), satellite, terrain, hybrid
        var pRoadmap = "satellite"; //roadmap
        var img_url = "https://maps.googleapis.com/maps/api/staticmap?key=" + apikeypersonal + "&center=" + latlon + "&zoom=10&size=640x480&maptype=" + pRoadmap;
        //img_url = "https://maps.googleapis.com/maps/api/staticmap?key=" + apikeypersonal + "&center="+latlon+"&maptype=roadmap&zoom=10&size=640x480";
        document.getElementById("mapa3").setAttribute("src", img_url);
    </script>
</body>

</html>
