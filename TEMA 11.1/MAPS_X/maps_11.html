<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>maps_11 - Google Maps - Opciones de los controles</title>
    <style type="text/css">
        #mapa {
            height: 400px;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1>maps_11 - Google Maps - Opciones de los controles</h1>
    <hr />
    <div id="mapa"></div>
    <hr />

    <script type="text/javascript" src="recursos/apikey.js"></script>
    <script type="text/javascript">
        var mapa;

        function mifuncion() {
            mapa = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: 41.6644,
                    lng: -4.723201
                },
                zoom: 18,

                zoomControl: true,
                zoomControlOptions: {},

                mapTypeControl: true,
                mapTypeControlOptions: {
                    //style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_LEFT,
                    mapTypeIds: [
                        google.maps.MapTypeId.ROADMAP,
                        google.maps.MapTypeId.SATELLITE,
                        google.maps.MapTypeId.TERRAIN
                    ]
                },

                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
            });
        }

        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=' + apikeypersonal + '&callback=mifuncion"><\/script>');
    </script>

    <!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?callback=mifuncion">
		</script> -->
</body>

</html>
