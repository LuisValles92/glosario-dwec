<script type="text/javascript">
    console.log("Script 1: Llamado en la primera línea de código, antes de la etiqueta html");
</script>

<!DOCTYPE html>
<html>

<script type="application/javascript">
    console.log("Script 2: Llamado dentro de la etiqueta html y antes de la etiqueta head");
</script>

<head>
    <meta charset="UTF-8">
    <title>lenguaje_01 - Código JavaScript en el propio fichero</title>

    <script type="text/javascript">
        console.log("Script 3: Llamado dentro de la etiqueta head, posee una función");

        function funcionEjemplo() {
            console.log("Script 3: Función funcionEjemplo()");
        }
    </script>

</head>

<script>
    console.log("Script 4: Llamado fuera de la etiqueta head y antes de la etiqueta body");
</script>

<script type="">
    console.log("Script 5: Igual que el script 4");
</script>

<script type="javascript">
    console.log("Script ERRÓNEO, el type no puede ser cualquier cosa");
</script>

<body>
    <h1>lenguaje_01 - Código JavaScript en el propio fichero</h1>
    <hr />
    <h3>Ver consola</h3>

    <script type="text/javascript">
        console.log("Script 6: Llamado dentro de la etiqueta body, antes de llamar a la función del script 3");
        funcionEjemplo();
        console.log("Script 6: Llamado dentro de la etiqueta body, después de llamar a la función del script 3");
    </script>

</body>

<script type="text/javascript">
    console.log("Script 7: Llamado fuera de la etiqueta body pero dentro de la etiqueta html");
</script>

</html>

<script type="text/javascript">
    console.log("Script 8: Llamado fuera de la etiqueta html");
</script>
