<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ajax_11 - Ajax con jQuery - get y post ($.get(), $.post())</title>
    <script type="text/javascript" src="../jquery-3.5.1.js"></script>
    <style type="text/css">
        div {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>ajax_11 - Ajax con jQuery - get y post ($.get(), $.post())</h1>
    <button id="boton">Petici√≥n</button>
    <div id="cuadroGET"></div>
    <div id="cuadroPOST"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#boton").click(function() {
                var parametrosObjeto1 = {
                    marca: "opel",
                    modelo: "corsa"
                };
                $.get("ajax_11get.php", parametrosObjeto1, function(datos) {
                    $("#cuadroGET").text(datos);
                }, "text");

                var parametrosObjeto2 = {
                    precio: 8000,
                    color: "azul"
                };
                $.post("ajax_11post.php", parametrosObjeto2, function(datos) {
                    $("#cuadroPOST").html(datos);
                }, "html");
            });
        });
    </script>
</body>

</html>
