<body>
    <h1>RECURSO19</h1>
    <div id="div1">
        <h2>H2 DENTRO DEL DIV1</h2>
        <div id="div1.1">
            <h3>H3 DENTRO DEL DIV1.1</h3>
            <div id="div1.2">
                <ul>
                    <li>LISTA 1 DENTRO DEL DIV1.2</li>
                    <li>LISTA 2 DENTRO DEL DIV1.2</li>
                    <li>LISTA 3 DENTRO DEL DIV1.2</li>
                </ul>
            </div>
        </div>
        <p>P&Aacute;RRAFO 1 DENTRO DEL DIV1</p>
    </div>
    <div id="div2">
        <h4>H4 DENTRO DEL DIV2</h4>
        <p>P&Aacute;RRAFO 2 DENTRO DEL DIV2</p>
    </div>
    <hr>
    <button onclick="f();">DEJAR TODOS LOS ELEMENTOS COMO HIJOS DEL DIV (VER ELEMENTS Y CONSOLE POR EL NAVEGADOR)</button>
    <hr>
    <script>
        function f() {
            var nodoBody = document.children[0].children[1];
            var htmlcollection = nodoBody.getElementsByTagName("*");
            var array_htmlcollection = [];
            for (let i = 0; i < htmlcollection.length; i++) {
                var elemento = htmlcollection.item(i);
                if (elemento.tagName != "DIV") {
                    array_htmlcollection.push(elemento);
                }
            }
            console.log(array_htmlcollection);
            //ELIMINO TODOS LOS HIJOS DEL BODY (2 FORMAS)
            // nodoBody.innerHTML = "";
            while (nodoBody.firstChild) {
                nodoBody.removeChild(nodoBody.firstChild);
            }

            var elemento_div = document.createElement("DIV");
            nodoBody.appendChild(elemento_div);

            for (let i = 0; i < array_htmlcollection.length; i++) {
                elemento_div.appendChild(array_htmlcollection[i]);
            }

        }
    </script>
</body>
