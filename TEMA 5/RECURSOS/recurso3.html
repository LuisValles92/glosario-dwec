<html>

<head>
    <title>RECURSO3</title>
    <style>
        .bg_azul {
            background-color: blue;
        }
        
        .c_verde {
            color: green;
        }
        
        .centrado {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>RECURSO3</h1>
    <hr>
    <p class="bg_azul" onclick="f(this);">P&Aacute;RRAFO 1</p>
    <p class="c_verde" onclick="f(this);">P&Aacute;RRAFO 2</p>
    <p class="centrado" onclick="f(this);">P&Aacute;RRAFO 3</p>
    <hr>
    <br><br><br>
    <p id="parrafo4">P&Aacute;RRAFO 4</p>
    <hr>
    <button onclick="f1();">QUITAR CLASES</button>
    <hr>
    <script type="application/javascript">
        function f(element) {
            var elemento_parrafo4 = document.getElementById("parrafo4");
            var clase = element.getAttribute("class");
            elemento_parrafo4.classList.add(clase);
        }

        function f1() {
            var elemento_parrafo4 = document.getElementById("parrafo4");
            elemento_parrafo4.className = "";
        }
    </script>
</body>

</html>
