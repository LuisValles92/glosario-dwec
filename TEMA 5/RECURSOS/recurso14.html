<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RECURSO14</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 30px;
        }
        
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>RECURSO14</h1>
    <hr>
    <table border="2" onclick="f1(this);">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <br><br>
    <table border="2" onclick="f2(this);">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <hr>
    <script>
        function f1(element) {
            var primera_fila = element.children[0].children[0];
            element.children[0].appendChild(primera_fila);
        }

        function f2(element) {
            for (let i = 0; i < element.rows.length; i++) {
                var primera_celda = element.children[0].children[i].children[0];
                element.children[0].children[i].appendChild(primera_celda);
            }
        }
    </script>
</body>

</html>
