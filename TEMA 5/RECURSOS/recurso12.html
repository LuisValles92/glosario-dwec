<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RECURSO12</title>
</head>

<body>
    <h1>RECURSO12</h1>
    <p style="font-size: 20px;">P&Aacute;RRAFO</p>
    <hr>
    <button onclick="f1();">AUMENTAR TAMA&Ntilde;O</button>
    <button onclick="f2();">DISMINUIR TAMA&Ntilde;O</button>
    <hr>
    <script>
        var elemento_parrafo = document.children[0].children[1].children[1];

        function f1() {
            //.hasAttribute(style)
            var numero = parseInt(elemento_parrafo.style.fontSize.replace(/\D/g, ""));
            elemento_parrafo.style.fontSize = (numero + 5) + "px";
            // alert(elemento_parrafo.style.fontSize);
        }

        function f2() {
            var numero = parseInt(elemento_parrafo.style.fontSize.replace(/\D/g, ""));
            if (elemento_parrafo.style.fontSize > "0px") {
                elemento_parrafo.style.fontSize = (numero - 5) + "px";
            } else {
                alert(elemento_parrafo.style.fontSize);
            }
            // alert(elemento_parrafo.style.fontSize);
        }
    </script>
</body>

</html>
