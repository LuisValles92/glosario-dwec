<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_04 - Ejercicio: Obtener la etiqueta que aparece más veces</title>
</head>

<script type="text/javascript">
    function mostrarInformacion() {
        /*
        temp es una sublista
        mv es 'más veces', número de ocurrencias
        elmv es 'el más visto'
        */
        var lista = document.getElementsByTagName("*");
        var mv = 0;
        var elmv = "";
        var temp;

        for (i = 0; i < lista.length; i++) {
            temp = document.getElementsByTagName(lista[i].tagName);
            debugger;
            if (temp.length > mv) {
                mv = temp.length;
                debugger;
                elmv = lista[i].tagName;
                debugger;
            }
        }

        alert(elmv + " aparece " + mv + " veces");
    }
</script>

<body>
    <h1>dom_04 - Ejercicio: Obtener la etiqueta que aparece más veces</h1>

    <p id="parrafo1">Primer párrafo</p>
    <p id="parrafo2">Segundo párrafo</p>
    <p id="parrafo3">Tercer párrafo</p>
    <hr id="linea1">
    <button onclick="mostrarInformacion();" id="boton1">Mostrar información</button>
    <hr id="linea2">
    <!-- <hr>
    <hr> -->
</body>

</html>
