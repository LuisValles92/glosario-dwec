<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_58 - NamedNodeMap: setNamedItem(Attr)</title>
</head>

<body>
    <h1>dom_58 - NamedNodeMap: setNamedItem(Attr)</h1>
    <img src="https://imagenes.20minutos.es/files/image_656_370/uploads/imagenes/2006/05/03/421085a.jpg" alt="Imagen personalizada" id="imagen1" />
    <br />
    <hr>
    <button onclick="ponerAtributo();">Establecer atributo border</button>
    <hr>
    <script type="text/javascript">
        function ponerAtributo() {
            var atributosImagen = document.getElementById("imagen1").attributes;

            var atributoAnchura = document.createAttribute("border");
            atributoAnchura.value = 10;

            atributosImagen.setNamedItem(atributoAnchura);
        }
    </script>

</body>

</html>
