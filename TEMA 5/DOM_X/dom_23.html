<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_23 - ownerDocument</title>
</head>

<body>
    <h1>dom_23 - ownerDocument</h1>

    <p>· Devuelve el documento como un nodo</p>

    <p id="parrafo1">Primer párrafo</p>
    <hr>
    <button onclick="mostrarInformacion();">Mostrar información</button>
    <hr>
    <script type="text/javascript">
        function mostrarInformacion() {
            var nodo = document.getElementById("parrafo1");

            if (nodo.ownerDocument === document)
                alert("Es el documento");
            else
                alert("No es el documento");
        }
    </script>
</body>

</html>
