<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_51 - getAttribute("nombre_atributo"), getAttributeNode(Attr) -> EL VALOR DEL ATRIBUTO</title>
</head>

<body>
    <h1>dom_51 - getAttribute("nombre_atributo"), getAttributeNode(Attr) -> EL VALOR DEL ATRIBUTO</h1>
    <img src="https://images.uncyclomedia.co/inciclopedia/es/thumb/9/9c/CMPunkHit.gif/200px-CMPunkHit.gif" border="5" alt="Imagen personalizada" id="imagen1" />
    <br />
    <hr>
    <button onclick="mostrarInformacion();">Mostrar informaci√≥n</button>
    <hr>
    <script type="text/javascript">
        function mostrarInformacion() {
            //Se obtiene la imagen
            var c = "";
            var nodoImagen = document.getElementById("imagen1");

            //getAttribute obtiene el valor
            c += "\ngetAttribute()\nBorder: " + nodoImagen.getAttribute("border");


            //getAttributeNode obtiene el objeto atributo (Attr)
            c += "\n\ngetAttributeNode()\nBorder: " + nodoImagen.getAttributeNode("border");
            c += "\nBorder: " + nodoImagen.getAttributeNode("border").value;

            alert(c);
        }
    </script>
</body>

</html>
