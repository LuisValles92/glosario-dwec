<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_59 - NamedNodeMap: removeNamedItem("nombre_atributo")</title>
</head>

<body>
    <h1>dom_59 - NamedNodeMap: removeNamedItem("nombre_atributo")</h1>
    <img src="https://s05.s3c.es/imag/_v0/700x420/5/7/e/490x_gran-via-madrid.jpg" border="4" alt="Imagen personalizada" id="imagen1" />
    <br>
    <hr>
    <button onclick="eliminarAtributo();">Eliminar atributo border</button>
    <hr>
    <script type="text/javascript">
        function eliminarAtributo() {
            var atributosImagen = document.getElementById("imagen1").attributes;

            atributosImagen.removeNamedItem("border");
        }
    </script>
</body>

</html>
