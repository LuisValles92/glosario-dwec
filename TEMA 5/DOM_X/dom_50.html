<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_50 - hasAttributes(), hasAttribute("nombre_atributo")</title>
</head>

<body>
    <h1>dom_50 - hasAttributes(), hasAttribute("nombre_atributo")</h1>
    <img src="https://media1.tenor.com/images/ae4041d0ddc797d22860fed598fd0127/tenor.gif?itemid=16888070" border="4" alt="Imagen personalizada" id="imagen1" />
    <p id="parrafo1">Primer párrafo</p>
    <p id="parrafo2" align="center">Segundo párrafo</p>

    <br />
    <hr>
    <button onclick="mostrarInformacion();">Mostrar información</button>
    <hr>
    <script type="text/javascript">
        function mostrarInformacion() {
            var c = "\nIMAGEN";

            //hasAttributes
            //Se obtiene la imagen
            var nodoImagen = document.getElementById("imagen1");

            if (nodoImagen.hasAttributes()) {
                c += "\nSí tiene atributos";
            } else {
                c = "\nNo tiene atributos";
            }


            //hasAttribute
            c += "\n\nPÁRRAFO";
            var nodoParrafo = document.getElementById("parrafo2");
            //var nodoParrafo = document.getElementById("parrafo1");
            if (nodoParrafo.hasAttribute("align")) {
                c += "\nEl párrafo tiene el atributo align";
            } else {
                c += "\nEl párrafo no tiene el atributo align";
            }

            alert(c);
        }
    </script>
</body>

</html>
