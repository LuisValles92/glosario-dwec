<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>formularios_03 - Campos tradicionales</title>
</head>

<body>
    <h1>formularios_03 - Campos tradicionales</h1>

    <form>
        <!-- text -->
        Nombre<br />
        <input type="text" name="nombre" />
        <br /><br /><br />


        <!-- password -->
        Clave<br />
        <input type="password" name="clave" />
        <br /><br /><br />


        <!-- checkbox -->
        Mayor de edad<br />
        <input type="checkbox" name="mayor" value="yes" id="mayorEdad" checked="checked" />
        <br /><br /><br />


        <!-- radio -->
        Estudios<br />
        <input type="radio" name="estudios" value="primarios" id="ePrimarios" />Primarios<br />
        <input type="radio" name="estudios" value="secundarios" id="eSecundarios" checked="checked" />Medios<br />
        <input type="radio" name="estudios" value="superiores" id="eSuperiores" />Superiores
        <br /><br /><br />


        <!-- button,reset,submit,file -->
        Distintos botones<br />
        <input type="button" name="boton" value="Botón" /><br />
        <input type="reset" name="resetear" value="Borrar campos" /><br />
        <input type="submit" name="enviar" value="Enviar valores" /><br />
        <input type="file" name="fichero" value="Selecciona un fichero" />
        <br /><br /><br />


        <!-- select -->
        Nacionalidad primera<br />
        <select name="nacionalidad1" id="nacionalidad1">
				<optgroup label="Europeas">
					<option value="es">Española</option>
					<option value="it">Italiana</option>
					<option value="pt">Portuguesa</option>
				</optgroup>
				<optgroup label="Americanas">
					<option value="ca">Canadiense</option>
					<option value="ar">Argentina</option>	
				</optgroup>
				<optgroup label="Asiáticas">
					<option value="ch">China</option>
					<option value="jp">Japonesa</option>	
				</optgroup>
			</select>
        <br /><br /><br />


        <!-- select múltiple-->
        Nacionalidad segunda<br />
        <select name="nacionalidad2" id="nacionalidad2" multiple="multiple" size="6">
				<optgroup label="Europeas">
					<option value="es">Española</option>
					<option value="it">Italiana</option>
					<option value="pt">Portuguesa</option>
				</optgroup>
				<optgroup label="Americanas">
					<option value="ca">Canadiense</option>
					<option value="ar">Argentina</option>	
				</optgroup>
				<optgroup label="Asiáticas">
					<option value="ch">China</option>
					<option value="jp">Japonesa</option>	
				</optgroup>
			</select>
        <br /><br /><br />


        <!-- textarea -->
        <textarea name="comentarios" cols="50" rows="5">Pon aquí tu opinión</textarea>
        <br /><br /><br />

    </form>

    <hr>
    <button onclick="recorrerFormularios();">Ver datos de todos los formularios</button>
    <button onclick="verCheckboxRadio();">Ver datos de checkbox y radio</button>
    <button onclick="verSelect();">Ver datos de los select</button>
    <hr>

    <script type="text/javascript">
        function recorrerFormularios() {
            var c = "";
            for (i = 0; i < document.forms.length; i++) {
                for (j = 0; j < document.forms[i].elements.length; j++) {
                    element = document.forms[i].elements[j];
                    c += "\n" + element.name + " (" + element.type + "): " + element.value;
                }
            }
            alert(c);
        }


        function verCheckboxRadio() {
            var c = "";
            if (document.getElementById("mayorEdad").checked) {
                c += "\nEs mayor de edad";
            } else {
                c += "\nNo es mayor de edad";
            }
            if (document.getElementById("ePrimarios").checked) {
                c += "\nTiene estudios primarios";
            }
            if (document.getElementById("eSecundarios").checked) {
                c += "\nTiene estudios secundarios";
            }
            if (document.getElementById("eSuperiores").checked) {
                c += "\nTiene estudios superiores";
            }
            alert(c);
        }


        function verSelect() {
            var c = "";

            //SELECT 1
            c += "Nacionalidad primera (Select)";
            c += "\n" + document.getElementById("nacionalidad1").options.selectedIndex;
            c += "\n" + document.getElementById("nacionalidad1").options[document.getElementById("nacionalidad1").options.selectedIndex].value;
            c += "\n" + document.getElementById("nacionalidad1").options[document.getElementById("nacionalidad1").options.selectedIndex].textContent;

            //SELECT 2
            c += "\n\nNacionalidad segunda (Select múltiple)";
            for (i = 0; i < document.getElementById("nacionalidad2").options.length; i++) {
                if (document.getElementById("nacionalidad2").options[i].selected) {
                    c += "\n" + document.getElementById("nacionalidad2").options[i].value;
                    c += "\n" + document.getElementById("nacionalidad2").options[i].textContent;
                }
            }

            alert(c);
        }
    </script>
</body>

</html>
