<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>formularios_01 - Acceso: forms y elements</title>
</head>

<body>
    <h1>formularios_01 - Acceso: forms y elements</h1>

    <form>
        <fieldset>
            <legend>Primer formulario</legend>
            <label>Nombre: </label><input type="text" name="nombre" /><br />
            <label>Apellidos: </label><input type="text" name="apellidos" /><br />
            <label>Edad: </label><input type="text" name="edad" id="id_edad" /><br />
            <hr>
            <input type="button" value="Ver" onclick="verFormulario1();" />
            <hr>
        </fieldset>
    </form>

    <br /><br /><br />

    <form name="formu2">
        <fieldset>
            <legend>Segundo formulario</legend>
            <label>Localidad: </label><input type="text" name="localidad" /><br />
            <label>Provincia: </label><input type="text" name="provincia" /><br />
            <hr>
            <input type="button" value="Ver" onclick="verFormulario2();" />
            <input type="button" value="Poner localidad y provincia" onclick="ponerLocalidadProvincia();" />
            <hr>
        </fieldset>
    </form>

    <script type="text/javascript">
        function verFormulario1() {
            var c = "El documento tiene " + document.forms.length + " formularios";
            c += "\n\nEl primer formulario tiene " + document.forms[0].elements.length + " elementos/controles, que son:";
            for (let i = 0; i < document.forms[0].elements.length; i++) {
                c += "\n" + i + "-> TAG NAME: " + document.forms[0].elements[i].tagName + " // NAME: " + document.forms[0].elements[i].name + " // VALUE: " + document.forms[0].elements[i].value;
            }

            document.forms[0].elements[2].name = "APELLIDOS/MOD";
            c += "\n\n" + document.forms[0].elements[2].name + ": " + document.forms[0].elements[2].value;
            c += "\nObtenida con la propiedad ID -> " + document.getElementById("id_edad").name + ": " + document.getElementById("id_edad").value;
            alert(c);
        }

        function verFormulario2() {
            var c = "";
            c += document.formu2.localidad.name + ": " + document.formu2.localidad.value;
            c += "\n" + document.formu2.provincia.name + ": " + document.formu2.provincia.value;
            alert(c);
        }

        function ponerLocalidadProvincia() {
            document.formu2.localidad.value = "Fuensalda√±a";
            document.formu2.provincia.value = "Valladolid";
        }
    </script>
</body>

</html>
