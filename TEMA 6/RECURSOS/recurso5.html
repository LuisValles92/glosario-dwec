<body>
    <h1>RECURSO5</h1>
    <form>
        <input type="text" pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})$" title="xx@xx.xx" required placeholder="Introduzca su e-mail" /><br><br>
        <input type="text" pattern="^(?=.*[A-Z].*[A-Z])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{7,}$" title="OrtoN11" required placeholder="Introduzca su contraseña" /><br><br>
        <input type="text" pattern="^[A-Za-z0-9_-]{4,20}$" title="LuisValles92" required placeholder="Introduzca su nick" /><br><br>
        <input type="text" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" title="Luis Valles" required placeholder="Introduzca su nombre" /><br><br>
        <input type="text" pattern="^[0-9]{5}$" title="47009" required placeholder="Introduzca su CP" /><br><br>
        <input type="text" pattern="^[679](\d{8})$" title="983111111" placeholder="Introduzca su teléfono" required/><br><br>
        <input type="text" pattern="^\d{8}[A-Z]$" title="11111111M" placeholder="Introduzca su DNI" required/><br><br>
        <input type="text" pattern="^[0-9]{4}[^AEIOU0123456789Q]{3}$" title="1234VGL" placeholder="Introduzca su matrícula" required/><br><br>
        <input type="submit" value="Validar formulario" />
    </form>
