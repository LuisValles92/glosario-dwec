<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RECURSO1</title>
</head>

<body>
    <h1>RECURSO1</h1>
    <hr />
    <h3>Ver consola</h3>

    <script type="text/javascript">
        //RECURSO1
        var array_num1 = [1, 2, 3, 4, 5, 6, 7];
        var array_num2 = [1, 8, 3, 4, 9, 6, 5];
        var coincidencias = 0;
        var discordancias = 0;

        for (let i = 0; i < array_num1.length; i++) {
            if (array_num1[i] == array_num2[i]) {
                console.log("Coinciden\nPosición: " + i + "\nValor:" + array_num1[i]);
                coincidencias++;
            } else {
                discordancias++;
            }
        }

        console.log("Número de coincidencias en posición y valor: " + coincidencias + "\nNúmero de discordancias en posición y valor: " + discordancias);

        //RECORRER ARRAY MULTIDIMENSIONAL CON FOREACH = ARRAY DE ARRAYS
        var tabla = [
            ["Rojo", "Azul", "Amarillo"],
            [1, 2, 3],
            ["Audi", "Mercedes", "Ford", "Honda"]
        ];

        tabla.forEach(function(elementoExterno, indiceExterno) {
            tabla[indiceExterno].forEach(function(elementoInterno, indiceInterno) {
                console.log(tabla[indiceExterno][indiceInterno]);
            });
        });

        //ARRAY.OF
        var tablaC = Array.of([1, 2, 3], [3, 4, 5]);
        console.log(tablaC);

        //SIMULAR LA CONCATENACIÓN INVERSA CON UN PARÁMETRO REST
        function concaInv_pRest(...ncompleto) {
            var c = "";
            for (let i = ncompleto.length - 1; i >= 0; i--) {
                c += ncompleto[i] + " ";
            }
            return c;
        }
        console.log(concaInv_pRest("Luis", "Carmen", "Antonio"));
    </script>
</body>

</html>
