<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventos_14 - Parar la propagación (mezclados): stopPropagation()</title>
    <style>
        div {
            left: 25%;
            top: 25%;
            position: relative;
        }
        
        .claseRojo {
            background-color: red;
            width: 400px;
            height: 400px;
        }
        
        .claseAzul {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        
        .claseAmarillo {
            background-color: yellow;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>eventos_14 - Parar la propagación (mezclados): stopPropagation()</h1>
    <h2>Ver consola</h2>

    <hr>
    <div class="claseRojo" id="cRojo">
        <div class="claseAzul" id="cAzul">
            <div class="claseAmarillo" id="cAmarillo">
            </div>
        </div>
    </div>
    <hr>

    <script type="text/javascript">
        function fRojoBubbling() {
            console.log("ROJO BUBBLING");
        }

        function fAzulBubbling(e) {
            console.log("AZUL BUBBLING: stopPropagation()");
            e.stopPropagation();
        }

        function fAmarilloBubbling() {
            console.log("AMARILLO BUBBLING");
        }

        document.getElementById("cRojo").addEventListener("click", fRojoBubbling);
        document.getElementById("cAzul").addEventListener("click", fAzulBubbling);
        document.getElementById("cAmarillo").addEventListener("click", fAmarilloBubbling);

        function fRojoCapturing() {
            console.log("ROJO CAPTURING");
        }

        function fAzulCapturing() {
            console.log("AZUL CAPTURING");
        }

        function fAmarilloCapturing(e) {
            console.log("AMARILLO CAPTURING: stopPropagation()");
            e.stopPropagation();
        }

        document.getElementById("cRojo").addEventListener("click", fRojoCapturing, true);
        document.getElementById("cAzul").addEventListener("click", fAzulCapturing, true);
        document.getElementById("cAmarillo").addEventListener("click", fAmarilloCapturing, true);
    </script>
</body>

</html>
