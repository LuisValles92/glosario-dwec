<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventos_06 - Eliminar eventos: removeEventListener</title>
</head>

<body>
    <h1>eventos_06 - Eliminar eventos: removeEventListener</h1>
    <h2>Se crean y se eliminan excepto en el Tercer p&aacute;rrafo que deja alguno, probar a comentar las eliminaciones para ver los alert</h2>

    <hr>
    <p id="parrafo1" onclick="alert('Click 1')">Primer párrafo</p>
    <hr>

    <hr>
    <p id="parrafo2">Segundo párrafo</p>
    <hr>

    <hr>
    <p id="parrafo3">Tercer párrafo</p>
    <hr>

    <script type="text/javascript">
        //SE AÑADEN LOS EVENTOS
        document.getElementById("parrafo2").onclick = function() {
            alert("Click 2");
        };

        function f3() {
            alert("Click 3A");
        }
        document.getElementById("parrafo3").addEventListener("click", f3);
        document.getElementById("parrafo3").addEventListener("click", function() {
            alert("Click 3B")
        });
        document.getElementById("parrafo3").addEventListener("click", () => alert("Click 3C"));


        //SE QUITAN LOS EVENTOS
        document.getElementById("parrafo1").removeAttribute("onclick");

        document.getElementById("parrafo2").onclick = "";

        document.getElementById("parrafo3").removeEventListener("click", f3); //LA ÚNICA FORMA: PASANDO LA FUNCIÓN NOMINAL QUE LA CREÓ


        //Con los tres metodos siguientes no quitamos los eventos
        document.getElementById("parrafo3").removeEventListener("click", function() {
            alert("Click 3B");
        });
        document.getElementById("parrafo3").removeEventListener("click", () => alert("Click 3C"));
        document.getElementById("parrafo3").onclick = "";
        //document.getElementById("parrafo3").removeEventListener("click"); //Directamente da error al necesitar dos parámetros
    </script>
</body>

</html>
