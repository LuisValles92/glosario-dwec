<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventos_04 - Añadir eventos: addEventListener</title>
</head>

<body>
    <h1>eventos_04 - Añadir eventos: addEventListener</h1>
    <h2>Ver consola</h2>

    <!-- Carga sólo el primer onclick -->
    <hr>
    <p id="parrafo1" onclick="console.log('Click 1A');" onclick="console.log('Click 1B');">Primer párrafo</p>
    <hr>

    <hr>
    <p id="parrafo2">Segundo párrafo</p>
    <hr>

    <hr>
    <p id="parrafo3">Tercer párrafo</p>
    <hr>

    <hr>
    <p id="parrafo4">Cuarto párrafo</p>
    <hr>

    <script type="text/javascript">
        // Carga sólo el segundo onclick
        // Función anónima
        document.getElementById("parrafo2").onclick = function() {
            console.log("Click 2A");
        };
        // Función flecha anónima
        document.getElementById("parrafo2").onclick = () => {
            console.log("Click 2B");
        };

        // Carga ambos clicks
        function f3() {
            console.log("Click 3A");
        }
        // Función nominal
        document.getElementById("parrafo3").addEventListener("click", f3);
        // Función anónima
        document.getElementById("parrafo3").addEventListener("click", function() {
            console.log("Click 3B");
            console.log(this);
        });

        // Carga ambos clicks
        // Función flecha anónima
        document.getElementById("parrafo4").addEventListener("click", () => {
            console.log("Click 4A");
        });
        // LA MEJOR FORMA
        // Función flecha anónima pasando el evento click como parámetro: event
        document.getElementById("parrafo4").addEventListener("click", event => {
            console.log("Click 4B");
            console.log(event);
            console.log(event.currentTarget);
            console.log(event.target);
            console.log(event.type);
        });
    </script>
</body>

</html>
