<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventos_26 - Arrastrar y soltar: El texto sólo en el cuadro azul y la pelota en el cuadro verde</title>
    <style>
        .padre {
            display: flex;
            justify-content: center;
        }
        
        .c1 {
            border: 5px solid red;
            width: 100px;
            height: 100px;
            margin-right: 50px;
        }
        
        .c2 {
            border: 5px solid blue;
            width: 100px;
            height: 100px;
            margin-right: 50px;
        }
        
        .c3 {
            border: 5px solid green;
            width: 100px;
            height: 100px;
        }
        
        img {
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>eventos_26 - Arrastrar y soltar: El texto sólo en el cuadro azul y la pelota en el cuadro verde</h1>

    <div class="padre">
        <div class="c1" id="origen">
            <p draggable="true" id="texto" ondragstart="fase1(event);">EL TEXTO</p>
            <img draggable="true" src="pelota.PNG" id="pelota" ondragstart="fase1(event);" />
        </div>

        <div class="c2" id="destino1" ondragover="fase2(event);" ondrop="fase3(event);"></div>

        <div class="c3" id="destino2" ondragover="fase2(event);" ondrop="fase3(event);"></div>
    </div>

    <script type="text/javascript">
        function fase1(e) {
            e.dataTransfer.setData("", e.target.id);
        }


        function fase2(e) {
            e.preventDefault();
        }


        function fase3(e) {
            var datos = e.dataTransfer.getData("");

            if (e.target.id == "destino1") {
                if (datos == "texto") {
                    e.target.appendChild(document.getElementById(datos));
                }
            }

            if (e.target.id == "destino2") {
                if (datos == "pelota") {
                    e.target.appendChild(document.getElementById(datos));
                }
            }
        }
    </script>
</body>

</html>
