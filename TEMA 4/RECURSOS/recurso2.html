<html>

<head>
    <title>RECURSO 2</title>
</head>

<script type="application/javascript">
    var intervalo;

    function f1() {
        intervalo = setTimeout(function() {
            var ventanaNueva;
            ventanaNueva = window.open("https://stackoverflow.com", "_blank", "toolbar=yes,location=no,height=300,width=600", true);
        }, 3000);
    }

    function f2() {
        clearTimeout(intervalo);
    }
</script>

<body>
    <h1>RECURSO 2</h1>
    <hr>
    <button onclick="f1();">LANZAR P&Aacute;GINA WEB</button>
    <button onclick="f2();">CANCELAR LANZAMIENTO</button>
    <hr>
</body>

</html>
