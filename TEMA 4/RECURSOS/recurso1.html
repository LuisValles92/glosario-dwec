<html>

<head>
    <title>RECURSO 1</title>
</head>

<script type="application/javascript">
    function f() {
        var ventanaNueva = window.open(document.links[0], "_blank", "toolbar=yes,location=no,height=300,width=600", true);

        var ms = 0;
        for (let i = 1; i < document.links.length; i++) {
            ms += 3000;
            setTimeout(function() {
                ventanaNueva.location.replace(document.links[i]);
            }, ms);
        }

    }
</script>

<body>
    <h1>RECURSO 1</h1>
    <ul>
        <li> <a href="http://www.google.com">ENLACE A GOOGLE</a>
        </li>
        <li>
            <a href="https://developer.mozilla.org/es/">ENLACE A MOZILLA DEVELOPER</a>
        </li>
        <li> <a href="https://www.w3schools.com">ENLACE A W3SCHOOLS</a>
        </li>
        <li><a href="https://stackoverflow.com">ENLACE A STACKOVERFLOW</a></li>
    </ul>
    <hr>
    <button onclick="f();">LANZAR</button>
    <hr>
</body>

</html>
