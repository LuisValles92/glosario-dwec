<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bom_09 - Ejercicio: Agrandar, disminuir, alternar y cambiar borde de imágenes</title>
</head>

<script language="javascript">
    function f1() {
        document.images[0].width *= 2;
        document.images[1].width *= 2;
    }

    function f2() {
        if (document.images[0].width != 1) {
            document.images[0].width /= 2;
            document.images[1].width /= 2;
        }
    }

    function f3() {
        var v = document.images[0].src;
        document.images[0].src = document.images[1].src;
        document.images[1].src = v;
    }

    function f4() {
        document.images[0].border++;
        document.images[1].border++;
    }

    function f5() {
        if (document.images[0].border != 0) {
            document.images[0].border--;
            document.images[1].border--;
        }
    }
</script>

<body>
    <h1>bom_09 - Ejercicio: Agrandar, disminuir, alternar y cambiar borde de imágenes</h1>
    <hr />
    <input type="button" value="agrandar" onclick="f1()" />
    <input type="button" value="disminuir" onclick="f2()" />
    <input type="button" value="cambiar" onclick="f3()" />
    <input type="button" value="aumentar borde" onclick="f4()" />
    <input type="button" value="disminuir borde" onclick="f5()" />
    <hr />
    <img src="https://media1.tenor.com/images/3bc7c34c5f09b8e78d4f280f859f6ac7/tenor.gif?itemid=3567426
    " border=5 />
    <br />
    <img src="https://media1.tenor.com/images/e297310a63f176813686ddd4c50a0aa0/tenor.gif?itemid=5179083" />
</body>

</html>
