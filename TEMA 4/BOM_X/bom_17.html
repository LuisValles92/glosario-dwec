<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bom_17 - Ejercicio: Cambiar imágenes simulando gif animado</title>
</head>

<body onload="numero=1;publicidad();">
    <h1>bom_17 - Ejercicio: Cambiar imágenes simulando gif animado</h1>
    <hr />

    <img width="400px" height="300px" src="" />

    <script text="javascript">
        function publicidad() {
            switch (numero) {
                case 1:
                    document.images[0].src = "https://www.beyourself.tv/wp-content/uploads/2019/01/lil-wayne-tha-carter-v-02.jpg";
                    break;
                case 2:
                    document.images[0].src = "https://i0.wp.com/www.slang.fm/wp-content/uploads/2020/07/records-logros-eminem-portada.jpg?fit=1280%2C720&ssl=1";
                    break;
                case 3:
                    document.images[0].src = "https://m.media-amazon.com/images/I/51Wgqn-NX9L._AC_UL320_.jpg";
                    break;
            }

            if (numero == 3)
                numero = 1;
            else
                numero++;

            setTimeout("publicidad()", 1000);
        }
    </script>
</body>

</html>
