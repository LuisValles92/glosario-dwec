<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>bom_04 - Objeto Window: open, resizeTo, resizeBy, moveTo, moveBy, print</title>
</head>

<body>
    <h1>bom_04 - Objeto Window: open, resizeTo, resizeBy, moveTo, moveBy, print</h1>
    <hr>
    <script type="text/javascript">
        document.write("<p>El método open() de window abre una nueva ventana del navegador.<br>window.open(URL, name, specs, replace).<br><a href='https://www.w3schools.com/jsref/met_win_open.asp' target='_blank'>Valores paramétricos</a></p><br>")

        var ventanaNueva;

        // ventanaNueva = window.open("", "", "toolbar=yes,location=no,height=400,width=200", true);
        // ventanaNueva.document.write("<p>Esta es la nueva ventana</p>");

        ventanaNueva = window.open("http://www.educa.jcyl.es", "_blank", "toolbar=yes,location=no,height=300,width=600", true);
        // ventanaNueva = window.open("http://www.educa.jcyl.es", "_self", "toolbar=yes,location=no,height=300,width=600", true);

        // PARA PRUEBAS DE VALORES PARAMÉTRICOS
        // ventanaNueva = window.open("http://www.educa.jcyl.es", "_blank", "toolbar=yes,location=no,height=300,width=600", true);

        document.write("<p>El método resizeTo(,) de window cambia el tamaño de la ventana al ancho y alto especificados.</p>");
        // ventanaNueva.resizeTo(600, 1000);
        document.write("<p>El método resizeBy(,) de window cambia el tamaño de la ventana por los píxeles especificados.</p><br>");
        // ventanaNueva.resizeBy(150, 300);

        document.write("<p>El método moveTo(,) de window mueve una ventana a la posición especificada</p>");
        ventanaNueva.moveTo(300, 300);
        document.write("<p>El método moveBy(,) de window mueve una ventana en relación con su posición actual</p>");
        // ventanaNueva.moveBy(300, 300);
    </script>
    <hr>
    <p>
        <h2 onclick="window.print();">Clicka aquí para ejecutar método print() de window</h2>Abre el diálogo para imprimir el documento actual.
    </p>
</body>
