<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bom_03 - Objeto Window: Ventanas emergentes (alert, prompt y confirm)</title>
</head>

<body>
    <h1>bom_03 - Objeto Window: Ventanas emergentes (alert, prompt y confirm)</h1>
    <hr>
    <script type="text/javascript">
        //Da igual que lleve window que no

        //alert
        window.alert("El método alert () de window muestra un cuadro de alerta con un mensaje específico y un botón Aceptar.\nMensaje");

        //prompt
        var cadena = window.prompt("El método prompt() de window muestra un cuadro de diálogo que solicita al visitante una entrada.\nEscriba su nombre:", "Luis");
        alert("Su nombre es: " + cadena);

        //confirm
        if (window.confirm("El método confirm de window muestra un cuadro de diálogo con un mensaje y un botón Aceptar y Cancelar.\n¿Está seguro?")) {
            alert("Se confirmó");
        } else {
            alert("No se confirmó");
        }
    </script>
    <hr>
</body>

</html>
