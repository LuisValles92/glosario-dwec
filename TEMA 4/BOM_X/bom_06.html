<head>

<body>
    <h1>bom_06 - Objeto Document: anchors, images, forms, links, scripts, embeds</h1>

    <h2>MARCAS (ENLACES CON NOMBRE Y SIN HREF)</h2>
    <a name="#marcaA" id="mA">A</a>
    <a name="#marcaB" id="mB">B</a>
    <a name="#marcaC" id="mC">C</a>

    <h2>IMÁGENES</h2>
    <img src="https://media1.tenor.com/images/ab7a2f2dff699d4651534c52b5bcfc1e/tenor.gif?itemid=16295225" />
    <img src="https://m.gifanimados.com/Gifs-Arte/Animaciones-Musica/Artistas-Musicales/Cantantes/Rihanna/Rihanna-Fumando-Puro-87054.gif" id="imagen2" />

    <h2>EMBED</h2>
    <embed src="https://www.youtube.com/embed/TmKh7lAwnBI"></embed>

    <h2>FORMULARIOS</h2>
    <form id="formulario1">
        <input type="text" name="nombre"><input type="submit" name="Enviar">
    </form>

    <h2>ENLACES</h2>

    <h2>SCRIPTS</h2>
    <hr>
    <script type="text/javascript">
        document.write("<hr>");
    </script>
    <hr>
    <hr>
    <script type="text/javascript">
        //PROPIEDADES

        //anchors
        document.write("<b>document.anchors, todos los < a > que tienen un atributo de nombre:</b> " + document.anchors.length + "<br />");
        var mar1 = document.anchors[0];
        document.write(mar1.name + "<br />");
        var mar2 = document.anchors.item(1);
        document.write(mar2.name + "<br />");
        var mar3 = document.anchors.namedItem("mC");
        document.write(mar3.name + "<br />");

        //images
        document.write("<b>document.images, todos los < img >:</b> " + document.images.length + "<br />");
        var im1 = document.images[0];
        document.write(im1.src + "<br />");
        var im2 = document.images.item(0);
        document.write(im2.src + "<br />");
        var im3 = document.images.namedItem("imagen2");
        document.write(im3.src + "<br />");

        //forms
        document.write("<b>document.forms, todos los < form >:</b> " + document.forms.length + "<br />");
        var f1 = document.forms[0];
        document.write(f1.id + "<br />");
        var f2 = document.forms.item(0);
        document.write(f2.id + "<br />");
        var f3 = document.forms.namedItem("formulario1");
        document.write(f3.id + "<br />");

        //links
        document.write("<b>document.links, todos los < a > y < area > que contengan href:</b> " + document.links.length + "<br />");
        var l1 = document.links[0];
        document.write(l1.href + "<br />");
        var l2 = document.links.item(1);
        document.write(l2.href + "<br />");
        var l3 = document.links.namedItem("enlace3")
        document.write(l3.href + "<br />");

        //scripts
        document.write("<b>document.scripts, todos los < scripts >:</b> " + document.scripts.length + "<br />");

        //embeds
        document.write("<b>document.embeds, todos los < embeds >:</b> " + document.embeds.length + "<br />");
    </script>
    <hr>
</body>

</html>
