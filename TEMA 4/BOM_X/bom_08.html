<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bom_08 - Imágenes del documento: document.images</title>
</head>

<script text="javascript">
    function verimagenes() {
        // event.target - Una referencia al objeto que lanzo el evento
        name_img = event.target.name;
        for (i = 0; i < document.images.length; i++) {
            if (document.images[i].name == name_img) {
                c = "URL: " + document.images[i].src;
                c += "\nAltura: " + document.images[i].height;
                c += "\nAncho: " + document.images[i].width;
                c += "\nBorde: " + document.images[i].border;
                c += "\nName: " + document.images[i].name;
                alert(c);
            }
        }
    }
</script>

<body>
    <h1>bom_08 - Imágenes del documento: document.images</h1>
    <hr>
    <img src="https://1.bp.blogspot.com/-tXWIaJE9lNM/VJ9HTaSN2fI/AAAAAAAB8pQ/uZ1wGp8OSGs/s1600/eminem-gif-favim-com-294943.gif" border="10" name="i1" onclick="verimagenes()" />
    <hr>
    <hr>
    <img src="https://reygif.com/media/mariachis-eminem-13067.gif" border="20" name="i2" onclick="verimagenes()" />
    <hr>
</body>

</html>
