<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bom_02_A - Objeto Window: self, parent, top, frames, frameElement</title>
</head>

<body style="background-color: yellow;">
    <h1>bom_02_A - Objeto Window: self, parent, top, frames, frameElement</h1>
    <hr>
    <script type="text/javascript">
        document.write("<p><b>window.name:</b> " + window.name + "</p>");
        document.write("<p><b>window.self.name:</b> " + window.self.name + "</p>");
        document.write("<p><b>window.parent.name:</b> " + window.parent.name + "</p>");
        document.write("<p><b>window.top.name:</b> " + window.top.name + "</p>");
        document.write("<p><b>window.frameElement.name:</b> " + window.frameElement.name + "<br>Retorna el elemento (como es iframe o object) en el cual la ventana está incrustada o null si el elemento es bien de nivel superior (top-level) o bien está inrustada en un documento con un origen de diferente; esto es, en situaciones de origen cruzado.</p>");

        if (window === window.self) {
            document.write("<p><b>window === window.self</b></p>");
        }

        if (window.frameElement !== window.self) {
            document.write("<p><b>window.frameElement !== window.self</b><br>OJO --> frameElement no es la ventana aunque tengan el mismo nombre</p>");
        }

        if (window !== window.parent) {
            document.write("<p><b>window !== window.parent</b></p>");
        }

        if (window !== window.top) {
            document.write("<p><b>window !== window.top</b></p>");
        }
    </script>
    <hr>
</body>

</html>
