<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>storage_03 - localStorage: key(index) y recorrido genérico</title>
</head>

<body>
    <h1>storage_03 - localStorage: key(index) y recorrido genérico</h1>
    <hr />
    <button onclick="recorrer();">Recorrer genérico con el método key</button>
    <br />
    <hr />
    <p id="contenido"></p>

    <script type="text/javascript">
        function recorrer() {
            var c = "";
            for (i = 0; i < localStorage.length; i++) {
                c += localStorage.key(i) + " -> " + localStorage.getItem(localStorage.key(i)) + "<br />";
            }
            document.getElementById("contenido").innerHTML = c;
        }
    </script>
</body>

</html>
