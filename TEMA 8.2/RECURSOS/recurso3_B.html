<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSO3_B</title>
    <style>
        select,
        button {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>RECURSO3_B</h1>
    <select id="select_B">
        <option value="seleccionar">Seleccionar país</option>
    </select>
    <button id="enviar_B" onclick="setProperty();">ENVIAR PAÍS</button>

    <script type="application/javascript">
        window.addEventListener("storage", e => {
            var option = document.createElement("option");
            option.textContent = e.key;
            option.value = e.newValue;
            document.getElementById("select_B").appendChild(option);
        });

        function setProperty() {
            var indice_seleccionado = document.getElementById("select_B").selectedIndex;
            if (indice_seleccionado == 0)
                alert("Seleccione un país");
            else {
                var option = document.getElementById("select_B").options.item(indice_seleccionado);
                if (localStorage.getItem(option.textContent) != null)
                    localStorage.removeItem(option.textContent);
                else
                    localStorage.setItem(option.textContent, option.value);
                document.getElementById("select_B").options.remove(indice_seleccionado);
            }
        }
    </script>
</body>

</html>
