<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSO2</title>
    <script src="../JQUERY_X/jquery-3.5.1.js"></script>
</head>

<body>
    <h1>RECURSO2</h1>
    <h2>Banderas</h2>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script>
        $(function() {
            $("#div1,#div2,#div3").css({
                "width": "300px",
                "height": "100px",
                "border": "4px solid black"
            });
            $("#div1,#div3").css("backgroundColor", "red");
            $("#div2").css("backgroundColor", "yellow");
            $("div").mouseenter(function() {
                $("#div1").animate({
                    height: "150px"
                }, 3000);
                $("#div2, #div3").animate({
                    height: "75px"
                }, 3000);
                $("#div1").css("backgroundColor", "yellow");
                $("#div2").css("backgroundColor", "blue");
            });
            $("div").mouseout(function() {
                $("div").animate({
                    width: "300px",
                    height: "100px"
                }, 1000);
                $("#div1").css("backgroundColor", "red");
                $("#div2").css("backgroundColor", "yellow");
            });
        });
    </script>
</body>

</html>
