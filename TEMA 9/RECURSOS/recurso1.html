<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSO1</title>
    <script src="../JQUERY_X/jquery-3.5.1.js"></script>
</head>

<body>
    <h1>RECURSO1</h1>
    <h2>Concatenar caracteres seg√∫n la celda clickeada</h2>
    <table border="2">
        <tr>
            <td id="a">A</td>
            <td id="b">B</td>
            <td id="c">C</td>
            <td id="d">D</td>
            <td id="e">E</td>
        </tr>
        <tr>
            <td id="f">F</td>
            <td id="g">G</td>
            <td id="h">H</td>
            <td id="i">I</td>
            <td id="j">J</td>
        </tr>
        <tr>
            <td id="k">K</td>
            <td id="l">L</td>
            <td id="m">M</td>
            <td id="n">N</td>
            <td id="o">O</td>
        </tr>
        <tr>
            <td id="p">P</td>
            <td id="q">Q</td>
            <td id="r">R</td>
            <td id="s">S</td>
            <td id="t">T</td>
        </tr>
        <tr>
            <td id="u">U</td>
            <td id="v">V</td>
            <td id="w">W</td>
            <td id="x">X</td>
            <td id="z">Z</td>
        </tr>
    </table>
    <script type="application/javascript">
        function concatenarCaracter(caracter) {
            if (caracter != undefined)
                cadena += caracter + " ";
        }

        var cadena = "";

        $(function() {
            $("td").css("padding", "20px");
            $("td").click(function(e) {
                var index = $(this).index();
                concatenarCaracter($(":nth-child(" + index + ")", $(this).parent().prev()).text());
                concatenarCaracter($(":nth-child(" + (index + 1) + ")", $(this).parent().prev()).text());
                concatenarCaracter($(":nth-child(" + (index + 2) + ")", $(this).parent().prev()).text());
                cadena += "\n";
                concatenarCaracter($(this).prev().text());
                concatenarCaracter($(this).text());
                concatenarCaracter($(this).next().text());
                cadena += "\n";
                concatenarCaracter($(":nth-child(" + index + ")", $(this).parent().next()).text());
                concatenarCaracter($(":nth-child(" + (index + 1) + ")", $(this).parent().next()).text());
                concatenarCaracter($(":nth-child(" + (index + 2) + ")", $(this).parent().next()).text());
                alert(cadena);
                cadena = "";
            });
        });
    </script>
</body>

</html>
