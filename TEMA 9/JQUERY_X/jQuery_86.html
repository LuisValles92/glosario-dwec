<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_86 - Filtrar el DOM: Primer y último elemento: first, last</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        div {
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>jQuery_86 - Filtrar el DOM: Primer y último elemento: first, last</h1>
    first --> Primer elemento
    <br /> last --> Último elemento
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <ul>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 5</li>
    </ul>
    <div>
        <span>Primera línea</span>
        <br />
        <span>Segunda línea</span>
    </div>
    <div>
        <p>Primera línea</p>
        <br />
        <p>Segunda línea</p>
    </div>

    <script>
        $(function() {
            //first y last actúan sobre un índice general de elementos
            $("li").first().css("color", "olive");
            $("div").children().first().css("background-color", "red");
            $("li").last().css("border", "2px solid red");
            $("div").children().last().css("border", "2px solid purple");
        });
    </script>
</body>

</html>
