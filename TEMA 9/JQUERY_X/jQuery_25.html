<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_25 - Filtros de visibilidad - :hidden</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>jQuery_25 - Filtros de visibilidad - :hidden</h1>
    <p>
        <b>Nota:</b><i>Se aplica con <u>display:none</u>.</i>
    </p>
    <button>Pulsa para hacer visible</button>
    <br /><br />
    <div>A</div>
    <div style="display:none">B</div>
    <div>C</div>
    <div style="visibility: hidden">D</div>
    <div>E</div>

    <script>
        $(function() {
            //SÃ³lo se aplica al display:none
            $("button").click(function() {
                $("div:hidden").css("display", "block");
            });
        });
    </script>
</body>

</html>
