<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_89 - Otras utilidades: iteraciones - $.each</title>
    <script src="jquery-3.5.1.js"></script>
    <style type="text/css">
        ul {
            list-style-type: none;
            width: 8em;
            border: 1px solid black;
            font-family: Arial;
            font-size: 0.9em;
        }
        
        li {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>jQuery_89 - Otras utilidades: iteraciones - $.each</h1>
    <button>Poner n√∫meros</button>
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>

    <script>
        $(document).ready(function() {
            //$.each
            var lista = ["A", "B", "C", "D", "E"];
            $.each(lista, function(indice, valor) {
                console.log(indice + " - " + valor);
            });

            var objeto = {
                marca: "opel",
                modelo: "corsa",
                color: "rojo"
            };
            $.each(objeto, function(clave, valor) {
                console.log(clave + " - " + valor);
            });

            //$(selector).each
            $("button").click(function() {
                $("li").each(function(i) {
                    $(this).html($(this).html() + " " + (i + 1));
                });
            });
        });
    </script>
</body>

</html>
