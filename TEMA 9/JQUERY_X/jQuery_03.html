<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_03 - Selectores jerárquicos - descendientes</title>
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <h1>jQuery_03 - Selectores jerárquicos - descendientes</h1>
    <div id="cuadro">
        Div
        <span>
			Span
			<p id="p1">Este es el párrafo 1</p>
			<p id="p2">Este es el párrafo 2</p>
			<p id="p3">Este es el párrafo 3</p>
		</span>
    </div>
    <p id="p4">Este es el párrafo 4</p>
    <p id="p5">Este es el párrafo 5</p>
    <p id="p6">Este es el párrafo 6</p>
    <div>
        Div
        <span>
            Span
			<p id="p7">Este es el párrafo 7</p>
			<p id="p8">Este es el párrafo 8</p>
			<p id="p9">Este es el párrafo 9</p>
		</span>
    </div>

    <script>
        $(function() {
            $("div p").css("color", "red");

            $("#cuadro p").css("color", "green");

            $("div *").css("fontStyle", "italic");
        });
    </script>
</body>

</html>
