<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_91 - Otras utilidades: Evitar conflictos</title>
    <script src="91/prototype.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid black;
        }
        
        .fondoAmarillo {
            background-color: yellow;
        }
        
        .fondoRojo {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>jQuery_91 - Otras utilidades: Evitar conflictos</h1>
    <div id="c1"><i>Cuadro1 Prototype</i></div>
    <div id="c2"><b>Cuadro2 jQuery</b></div>
    <input type="button" value="Probar" onclick="probar();" />

    <script>
        //Comentar y comprobar que da error al cargar si la librería de jquery se carga después de la de prototype
        jQuery.noConflict();

        function probar() {
            //Prototype
            $("c1").addClassName("fondoAmarillo");
            //jQuery
            jQuery("#c2").addClass("fondoRojo");
        }
    </script>
</body>

</html>
