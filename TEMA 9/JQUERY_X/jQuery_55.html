<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_55 - Efectos: Cambiar efectos: toggle, slideToggle, fadeToggle</title>
    <script src="jquery-3.5.1.js"></script>
    <style type="text/css">
        div {
            border: 3px solid black;
            width: 150px;
            height: 250px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>jQuery_55 - Efectos: Cambiar efectos: toggle, slideToggle, fadeToggle</h1>
    <button id="b1">toggle</button>
    <button id="b2">slideToggle</button>
    <button id="b3">fadeToggle</button>
    <br /><br />
    <div></div>
    <br /><br />
    <img src="https://youimg1.tripcdn.com/target/100w1f000001gwd6x20AD.jpg?proc=source%2Ftrip" width="800px" />

    <script>
        $(function() {
            $("#b1").click(function() {
                $("div,img").toggle();
            });

            $("#b2").click(function() {
                $("div,img").slideToggle(6000);
            });

            $("#b3").click(function() {
                $("div,img").fadeToggle("slow");
            });
        });
    </script>
</body>

</html>
