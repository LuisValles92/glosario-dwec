<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_38 - Eliminar un atributo - removeAttr(atributo)</title>
    <script src="jquery-3.5.1.js"></script>
    <style type="text/css">
        .colorRojo {
            color: red;
        }
    </style>
</head>

<body>
    <h1>jQuery_38 - Eliminar un atributo - removeAttr(atributo)</h1>
    <p align="right" class="colorRojo">Este es el primer párrafo</p>
    <p align="center">Este es el segundo párrafo</p>
    <input type="text" disabled="disabled" />
    <br />
    <input type="checkbox" disabled="disabled" />
    <br />
    <input type="radio" disabled="disabled" />
    <br />
    <button>BOTON</button>

    <script>
        $(function() {
            $("button").click(function() {
                $("p").removeAttr("align");
                $("*").removeAttr("disabled");
            });
        });
    </script>
</body>

</html>
