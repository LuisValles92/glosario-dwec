<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery_01 - Básico</title>
    <script src="jquery-3.5.1.js"></script>
</head>

<body>
    <h1>jQuery_01 - Básico</h1>
    <p>Esto es un párrafo</p>
    <input type="button" value="A" onclick="$('#capa').html('Pulsó el botón A');">
    <input type="button" id="botonB" value="B">
    <div id="capa">Esto es un div</div>

    <script>
        //3 formas de hacer lo mismo
        $(function() {
            $("p").css({
                color: "green"
            });

            //Secuencial: no aplica el color verde anterior
            $("<p>Esto es un parrafo</p>").appendTo("body");

            $('#botonB').click(function() {
                $('#capa').html('Pulsó el botón B');
            });
        });
